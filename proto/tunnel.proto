syntax = "proto2";

message Tunnel
{
  enum State
  {
    start = 0;
    end = 1;
    data = 2;
    ack = 3;
  }

  enum Direction
  {
    to_proxy = 0;
    to_forwarder = 1;
  }

  optional string ip = 1;
  optional uint32 port = 2;
  optional State state = 3;
  optional Direction direction = 4;
  optional bytes payload = 5;
}